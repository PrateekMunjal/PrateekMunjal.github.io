<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

   

    

    <!-- <div id="sfc4ghqblyby4tbb8xahd5dedgkb5jhpbnq"></div><script type="text/javascript" src="https://counter5.wheredoyoucomefrom.ovh/private/counter.js?c=4ghqblyby4tbb8xahd5dedgkb5jhpbnq&down=async" async></script><noscript><a href="https://www.freecounterstat.com" title="website hit counter"><img src="https://counter5.wheredoyoucomefrom.ovh/private/freecounterstat.php?c=4ghqblyby4tbb8xahd5dedgkb5jhpbnq" border="0" title="website hit counter" alt="website hit counter"></a></noscript> -->


    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>

            <a href="{{ site.baseurl }}/work">My Work</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/about">About Me</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <br>
          <a href="https://www.freecounterstat.com" title="page view counter"><img src="https://counter5.wheredoyoucomefrom.ovh/private/freecounterstat.php?c=wddlkewmtnj35d5rraha8q7yk14s4tu2" border="0" title="page view counter" alt="page view counter"></a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
